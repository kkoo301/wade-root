### set log levels ###
log4j.rootLogger=INFO

### direct log messages to stdout ###
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Target=System.out
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%d] [%t] (%F:%L) %-5p %c - %m%n

log4j.logger.org.eclipse.jetty=INFO,A1
log4j.logger.org.apache=INFO,A1
log4j.logger.com.wade=INFO,A1
log4j.logger.com.ailk=INFO,A1
log4j.logger.org.quartz=INFO,A1